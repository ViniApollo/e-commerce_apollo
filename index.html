<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Apollo</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" crossorigin src="/e-commerce_apollo/assets/main-da068078.js"></script>
    <link rel="modulepreload" crossorigin href="/e-commerce_apollo/assets/utilidades-39a41fd9.js">
    <link rel="stylesheet" href="/e-commerce_apollo/assets/utilidades-9e1c4961.css">
  </head>

  <body class="bg-stone-300 flex-col">
    <section id="carrinho"
    class="fixed top-0 right-[-360px] h-screen w-[360px] text-slate-200 bg-stone-400 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between">
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho" class="hover: text-slate-800">
          <i class="fa-solid fa-circle-xmark hover:text-red-900"></i>
        </button>
      </div>

      <section id="produtos-carrinho" class="h-3/5 overflow-y-auto flex flex-col gap-2">
      </section>
      <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-5">Total: $0</p>
      <button class="bg-slate-200 text-slate-900 p-1 hover:bg-slate-900 hover:text-slate-200" id="finalizar-compra">
        Finalizar Compra
      </button>
    </section>

    <header class="flex justify-between items-end px-8 py-4 sticky top-0 bg-stone-300 shadow-xl
    g shadow-stone-500 text-xl z-10">
    <a href="/">
      <img src="/e-commerce_apollo/assets/logo-removebg-preview-8ddcf816.png" alt="logo apollo" class="h-24 p-2"/>
    </a>
      <div class="text-slate-200 flex gap-2">
        <button>
          <i id="abrir-carrinho" class="fa-solid fa-cart-shopping mx-2" style="color: #000000;">
          </i>
        </button>
        <a href="/pedidos.html">
          <button class="mr-2"><i class="fa-solid fa-user" style="color: #000000;"></i></button>
        </a>
      </div>
    </header>
    <main class="flex flex-col items-center">
      <section id="filtros" class="p-10 flex">
        <div class="px-2">
          <input 
            id="exibir-todos" 
            type="radio"
            name="filtro" 
            class="peer hidden" 
            checked 
          />
          <label 
            for="exibir-todos" 
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Todos
          </label>
        </div>
        
        <div class="px-2">
          <input 
            id="exibir-masculinos"
            type="radio" 
            name="filtro" 
            class="peer hidden" 
          />
          <label 
            for="exibir-masculinos" 
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Masculinos
          </label>
        </div>

        <div class="px-2">
          <input 
            id="exibir-femininos" 
            type="radio" 
            name="filtro" 
            class="peer hidden" 
          />
          <label 
            for="exibir-femininos" 
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer">Femininos
          </label>
        </div>
      </section>
      <section 
        id="container-produto" 
        class="flex flex-wrap p-10 justify-center gap-10">
      </section>
    </main>
    
  </body>
</html>
